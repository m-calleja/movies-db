<!-- dynamic category population-->
<div>
  <ul class="nav nav-tabs">
    <li>
      <a style="text-transform: capitalize"
         (click)="tabClick(All)">All</a>
    </li>
    <li *ngFor="let genre of genres">
      <a style="text-transform: capitalize"
         (click)="tabClick(genre)">{{genre.name}}</a>
    </li>
  </ul>
</div>

<h1>{{pageTitle}}</h1>

<ng-container *ngIf="movies && !currentMovie">
  <div *ngFor="let movie of movies[0]">

    <ng-container *ngIf="(movie.genre_ids.indexOf(currentGenre.id) !== -1) || currentGenre.name == 'All'">
      <a (click)="movieClick(movie)"><h2>{{movie.title}}</h2></a>
      <img [src]="'http://image.tmdb.org/t/p/w500' + movie.poster_path" alt="{{movie.title}}">
    </ng-container>
  </div>

</ng-container>


<ng-container *ngIf="currentMovie">
  <pre>
    {{currentMovie | json}}
    </pre>
  <img [src]="'http://image.tmdb.org/t/p/w500' + currentMovie.poster_path" alt="{{currentMovie.title}}">

  </ng-container>
