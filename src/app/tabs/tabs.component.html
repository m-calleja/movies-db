<!-- dynamic category population-->
<div>
  <ul class="nav nav-tabs">
    <li *ngFor="let category of categories">
      <a style="text-transform: capitalize"
    [routerLink]="['/movies' , category]">{{category}}</a>
    </li>
  </ul>
</div>

<div>
  <app-list></app-list>
</div>

<ng-container *ngIf="genres">
  {{genres}}
</ng-container>
